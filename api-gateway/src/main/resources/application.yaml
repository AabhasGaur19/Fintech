server:
  port: 8081

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      mvc:
        globalcors:
          cors-configurations:
            '[/**]':
              allowed-origins:
                - "http://localhost:3000"
                - "http://localhost:5173"
              allowed-methods:
                - GET
                - POST
                - PUT
                - DELETE
                - PATCH
                - OPTIONS
              allowed-headers: "*"
              allow-credentials: true
              max-age: 3600

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-fintech-app-2026
  expiration: 3600000