server:
  port: 8081

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      mvc:
        globalcors:
          cors-configurations:
            '[/**]':
              allowed-origins: "*"
              allowed-methods:
                - GET
                - POST
                - PUT
                - DELETE
                - PATCH
                - OPTIONS
              allowed-headers: "*"
              allow-credentials: false
              max-age: 3600

# JWT Configuration
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm