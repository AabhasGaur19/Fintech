server:
  port: 8081

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      mvc:
        # Global CORS configuration
        globalcors:
          cors-configurations:
            '[/**]':
              allowed-origins: "*"
              allowed-methods:
                - GET
                - POST
                - PUT
                - DELETE
                - PATCH
                - OPTIONS
              allowed-headers: "*"
              allow-credentials: false
              max-age: 3600

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    com.fintech.apigateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints (optional - for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always